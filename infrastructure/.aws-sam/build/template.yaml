AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless backend for Cloud Portfolio (Lambda + API Gateway + DynamoDB)
Globals:
  Function:
    Runtime: python3.12
    Timeout: 10
    MemorySize: 128
    Environment:
      Variables:
        DYNAMO_TABLE:
          Ref: ProductsTable
        RDS_HOST:
          Ref: RDSHost
        RDS_DATABASE:
          Ref: RDSDatabase
Resources:
  ProductsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Products
      AttributeDefinitions:
      - AttributeName: product_id
        AttributeType: S
      KeySchema:
      - AttributeName: product_id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
  CatalogFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: catalog-service-python
      Handler: lambda_function.lambda_handler
      CodeUri: CatalogFunction
      Policies:
      - AmazonDynamoDBFullAccess
      - AWSLambdaBasicExecutionRole
      - AmazonSSMReadOnlyAccess
      Events:
        ProductsApi:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
    Metadata:
      SamResourceId: CatalogFunction
  RDSHost:
    Type: String
    Default: ubuntucrafts-db.cbeya2y8yewh.af-south-1.rds.amazonaws.com
  RDSDatabase:
    Type: String
    Default: ubuntucrafts
